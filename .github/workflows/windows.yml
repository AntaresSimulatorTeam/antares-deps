name: Windows CI

on:
  push:
    branches:
      - main
      - feature/*
      - features/*
      - fix/*
jobs:

  windows:

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [windows-latest]
        buildtype: [Release,Debug]
        include:
          - system_build: OFF

    steps:
    - uses: actions/checkout@v2
        
    - name: Configure and build
      shell: bash
      run: |
        VERBOSE=1 cmake -B _build -S . -DBUILD_not_system=ON -DBUILD_system=${{ matrix.system_build }} -DDEPS_INSTALL_DIR=rte-antares-deps-${{ matrix.buildtype }}

    - name: Create archive
      run: |
        Compress-Archive -Path rte-antares-deps-${{ matrix.buildtype }} -DestinationPath rte-antares-deps-${{ matrix.os }}-${{ matrix.buildtype }}.zip

    - name: Archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-deps-${{ matrix.os }}-${{ matrix.buildtype }}
        path: |
          rte-antares-deps-${{ matrix.os }}-${{ matrix.buildtype }}.zip
