name: Linux CI

on:
  push:
    branches:
      - main
      - feature/init
jobs:

  build:

    runs-on: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    strategy:
      matrix:
        os: [ubuntu-latest]
        buildtype: [Release,Debug]

    steps:
    - uses: actions/checkout@v2
    
    - name: Configure and build
      run: |
           cmake -B _build -S .  -DBUILD_DEPS=ON -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DDEPS_INSTALL_DIR=rte-antares-deps-${{ matrix.buildtype }}
           
    - name: Archive upload
      uses: actions/upload-artifact@v2
      with:
        name: antares-deps-${{ matrix.os }}-${{ matrix.buildtype }}
        path: |
          rte-antares-deps-${{ matrix.buildtype }}

